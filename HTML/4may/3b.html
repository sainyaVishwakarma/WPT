<html>
    <head>
        <script>
        function f1(){
            let element =document.getElementById("i1").value
            let s1=element.charAt(0).toUpperCase()
            let s2=element.substring(1).toLowerCase()
            let result=s1.concat(s2)
            let e=document.getElementById("p1")
            e.innerText=result
        }
        </script>

    </head>
    <body>
        <pre>
            <input type="text" id="i1" value="Enter a String">
            <p id="p1"></p>
            <button onclick="f1()">Titlecase</button>
        </pre>
    </body>
</html>
