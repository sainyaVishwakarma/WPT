<html>
    <head>
        <script>
        function f1(){
            let element =document.getElementById("i1").value
            let e=document.getElementById("p1")
            e.innerText=element.toUpperCase()
        }
        </script>

    </head>
    <body>
        <pre>
            <input type="text" id="i1" value="Enter a String">
            <p id="p1"></p>
            <button onclick="f1()">Uppercase</button>
        </pre>
    </body>
</html>
