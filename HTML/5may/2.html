<!DOCTYPE html>
<html lang="en">
<head>
   <script>
       function f1(choice){
           let res
           let n= parseInt(document.getElementById("num").value)
        switch(choice){
            case 'sq' :  res=n*n 
            break;
            case 'cu' :  res=n*n*n
            break;
            case 'asis' :  res=n
            break;
            default: res = 0
        }
        document.getElementById("p1").innerHTML=`<h1>${res}</h1>`
       }
   </script>
</head>
<body>
    <input type="number" id="num"><br>
    <label for="r1" >square</label>
    <input type="radio" id="r1" name="maths" value="sq" onclick="f1('sq')">
    <label for="r2" >Cube</label>
    <input type="radio" id="r2" name="maths" value="cu" onclick="f1('cu')">
    <label for="r3" >As it is</label>
    <input type="radio" id="r3" name="maths" value="asis" onclick="f1('asis')">
<p id="p1"></p>
</body>
</html>
