<!DOCTYPE html>
<html lang="en">
<head>
  <script>
  function f1(){
     let v= document.getElementById("d1").value
     let myDate=new Date(v)
     let day=myDate.getDay()
     switch(day){
         case 1:  document.getElementById("p1").innerText="Monday"
         break;
         case 2:  document.getElementById("p1").innerText="Tuesday"
         break;
         case 3:  document.getElementById("p1").innerText="Wednesday"
         break;
         case 4:  document.getElementById("p1").innerText="Thursday"
         break;
         case 5:  document.getElementById("p1").innerText="Friday"
         break;
         case 6:  document.getElementById("p1").innerText="Saturday"
         break;
         case 0:  document.getElementById("p1").innerText="Sunday"
         
        
     }
   
  }
  </script>
</head>
<body>
    <input type="date" id="d1" onchange="f1()">
    <p id="p1"></p>
</body>
</html>
